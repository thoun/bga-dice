<html>
    <head>
        <title>bga-dice demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./common.js" type="text/javascript"></script>
        <script src="./d6-manager.js" type="text/javascript"></script>
        <script src="./d6-line-stock.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Die selection</h1>

        <div class="block">
            <div id="line-stock" class="selection-stock"></div>
            <div>
                selection type :
                <select onchange="selectionTypeChange(this.value)">
                    <option value="none">None</option>
                    <option value="single">single</option>
                    <option value="multiple" selected>multiple</option>
                </select>
            </div>
            <div>
                selectable dice :
                <select onchange="setSelectableDice(this.value == 'all')">
                    <option value="all">all</option>
                    <option value="odd">odd dice indexes</option>
                </select>
            </div>
            <div>
                Last selection change event : <span id="line-stock-last-selection-change"></span>
            </div>
            <div>
                Last click event : <span id="line-stock-last-click"></span>
            </div>
        </div>

        <script>
            // requirejs is close to dojo loading
            requirejs([
                "https://x.boardgamearena.net/data/game-libs/bga-animations/0.0.1/bga-animations.umd.js",
                window.location.hostname ? "../bga-dice.umd.js" : "../dist/bga-dice.umd.js"
            ], (BgaAnimations, BgaDice) => {
                initCommon(BgaAnimations);
                initD6Manager(BgaDice);
                initD6LineStock(BgaDice, true);
            });
        </script>
    </body>
</html>
