<html>
    <head>
        <title>bga-dice demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./common.js" type="text/javascript"></script>
        <script src="./d6-manager.js" type="text/javascript"></script>
        <script src="./d6-line-stock.js" type="text/javascript"></script>
        <script src="./slot-stock.js" type="text/javascript"></script>
        <script src="./manual-position-stock.js" type="text/javascript"></script>
        <script src="./void-stock.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Stocks</h1>

        <div class="flex">
            <div class="block">
                <h2>LineStock</h2>
                <div id="line-stocks">
                    <div id="line-stock"></div>
                    <button onclick="addDieToLineStockWithAnimation(this, false)">Add die with default animation (slide)</button>
                    <button onclick="addDieToLineStockWithAnimation(this, true)">Add die with custom function (slide with double loop)</button>
                    <button onclick="addDieToLineStockFromVoidStock()">Add die from VoidStock</button>
                </div>
            </div>

            <div class="block">
                <h2>SlotStock</h2>
                <div id="slot-stock"></div>
                <button onclick="swapSlotStockDice()">Swap dice</button>
            </div>

            <div class="block" style="min-width: 750px;">
                <h2>ManualPositionStock</h2>
                <div id="manual-position-stocks">
                    <div id="manual-position-diagonal-stock"></div>
                    <div id="manual-position-curve-stock" style="width: 400px;">
                        <canvas id="curveCanvas" width="400" height="200"></canvas>
                    </div>
                    </div>
                    <button onclick="addDieToManualCurveStock(this)">Add die to curve stock</button>
                    <button onclick="removeDieToManualCurveStock()">Remove die from curve stock</button>
                </div>
            </div>

            <div class="block">
                <h2>VoidStock</h2>
                <div id="void-stock"></div>
                <button onclick="addDieToVoidStock(this)">Add die from LineStock</button>
            </div>
        </div>

        <script>
            // requirejs is close to dojo loading
            requirejs([
                "https://x.boardgamearena.net/data/game-libs/bga-animations/0.0.1/bga-animations.umd.js",
                window.location.hostname ? "../bga-dice.umd.js" : "../dist/bga-dice.umd.js"
            ], (BgaAnimations, BgaDice) => {
                initCommon(BgaAnimations);
                initD6Manager(BgaDice);
                initD6LineStock(BgaDice);
                initSlotStock(BgaDice);
                initManualPositionDiagonalStock(BgaDice);
                initManualPositionCurveStock(BgaDice);
                initVoidStock(BgaDice);
            });
        </script>
    </body>
</html>
