<html>
    <head>
        <title>bga-dice demo</title>
        <link href="../node_modules/bga-animations/bga-animations.css" rel="stylesheet"></link>
        <script src="../node_modules/bga-animations/bga-animations.js" type="text/javascript"></script>
        <script>
            function define() {}
        </script>
        <link href="../bga-dice.css" rel="stylesheet"></script>
        <script src="../bga-dice.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./common.js" type="text/javascript"></script>
        <script src="./colored-d6-manager.js" type="text/javascript"></script>
        <script src="./d4-manager.js" type="text/javascript"></script>
        <script src="./d8-manager.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Basic demo</h1>
        <div class="block">
            A line of visible dice (LineStock). See all existing stocks in the other pages of the demo (top menu).
            <br>
            Roll effect : <select id="roll-effect">
                <option value="rollIn" selected>rollIn</option>
                <!--<option value="rollInBump">rollInBump</option>-->
                <option value="rollOutPauseAndBack">rollOutPauseAndBack</option>
                <!--<option value="rollOutBumpPauseAndBack">rollOutBumpPauseAndBack</option>-->
                <option value="turn">turn</option>
                <option value="none">none</option>
            </select>
            <button onclick="roll(false)">roll</button>
            <button onclick="roll(true)">change values & roll</button>
            <br><br>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; gap: 20px;">
                <div>
                    <h2>D6</h2>
                    <div id="line-stock"></div>
                </div>

                <div>
                    <h2>D4</h2>
                    <div id="d4-line-stock"></div>
                </div>

                <div>
                    <h2>D8</h2>
                    <div id="d8-line-stock"></div>
                </div>
            </div>
        </div>

        <script>
            initCommon();
            initD6Manager();
            initD4Manager();
            initD8Manager();

            initD6LineStock();
            initD4LineStock();
            initD8LineStock();
        </script>
    </body>
</html>
