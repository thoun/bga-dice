<html>
    <head>
        <title>bga-dice demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./common.js" type="text/javascript"></script>
        <script src="./d6-manager.js" type="text/javascript"></script>
        <script src="./d4-manager.js" type="text/javascript"></script>
        <script src="./d8-manager.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Basic demo</h1>
        <div class="block">
            A line of visible dice (LineStock). See all existing stocks in the other pages of the demo (top menu).
            <br>
            Roll effect : <select id="roll-effect">
                <option value="rollIn" selected>rollIn</option>
                <!--<option value="rollInBump">rollInBump</option>-->
                <option value="rollOutPauseAndBack">rollOutPauseAndBack</option>
                <!--<option value="rollOutBumpPauseAndBack">rollOutBumpPauseAndBack</option>-->
                <option value="turn">turn</option>
                <option value="none">none</option>
            </select>
            <button onclick="roll(false)">roll</button>
            <button onclick="roll(true)">change values & roll</button>
            <br><br>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; gap: 20px;">
                <div>
                    <h2>D6</h2>
                    <div id="line-stock"></div>
                </div>

                <div>
                    <h2>D4</h2>
                    <div id="d4-line-stock"></div>
                </div>

                <div>
                    <h2>D8</h2>
                    <div id="d8-line-stock"></div>
                </div>
            </div>
        </div>

        <script>
            // requirejs is close to dojo loading
            requirejs([
                "https://x.boardgamearena.net/data/game-libs/bga-animations/0.0.1/bga-animations.umd.js",
                window.location.hostname ? "../bga-dice.umd.js" : "../dist/bga-dice.umd.js"
            ], (BgaAnimations, BgaDice) => {
                initCommon(BgaAnimations);
                initD6Manager(BgaDice);
                initD4Manager(BgaDice);
                initD8Manager(BgaDice);

                initD6LineStock(BgaDice);
                initD4LineStock(BgaDice);
                initD8LineStock(BgaDice);
            });
        </script>
    </body>
</html>
